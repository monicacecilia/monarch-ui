<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="The Monarch Initiative integrates, aligns, and re-distributes cross-species gene, genotype, variant, disease, and phenotype data. We provide a portal for exploration of phenotype-based similarity. We facilitate identification of animal models of human disease through phenotypic similarity to quantitative comparison of cross-species phenotypes. We develop embeddable widgets for data exploration, influence genotype and phenotype reporting standards, and improve ontologies to better curate genotype-phenotype data.">

    <link rel="shortcut icon" href="<%= BASE_URL %>img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="<%= BASE_URL %>img/favicon/favicon.png" type="image/png">
    <link rel="icon" sizes="32x32" href="<%= BASE_URL %>img/favicon/favicon-32.png" type="image/png">
    <link rel="icon" sizes="64x64" href="<%= BASE_URL %>img/favicon/favicon-64.png" type="image/png">
    <link rel="icon" sizes="96x96" href="<%= BASE_URL %>img/favicon/favicon-96.png" type="image/png">
    <link rel="icon" sizes="196x196" href="<%= BASE_URL %>img/favicon/favicon-196.png" type="image/png">
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="60x60" href="<%= BASE_URL %>img/favicon/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="<%= BASE_URL %>img/favicon/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="<%= BASE_URL %>img/favicon/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>img/favicon/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="<%= BASE_URL %>img/favicon/apple-touch-icon-144x144.png">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/favicon/favicon-144.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <meta name="msapplication-TileColor" content="#FFFFFF">

    <title>Monarch Initiative Explorer</title>

    <script>
      /* eslint-disable */
      // https://www.smashingmagazine.com/2016/08/sghpa-single-page-app-hack-github-pages/
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>

  <body
    style="height: unset;">
    <noscript>
      <strong>Please enable JavaScript and reload this page to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <div
      class="debug-area"
      style="display:none;">
      <span class="debug-spinner">
        <img
          src="<%= require('@/assets/img/monarch-logo.png') %>"
          class="debug-spinner-logo left"
          alt="monarch-logo"/>
        <img
          src="<%= require('@/assets/img/monarch-logo.png') %>"
          class="debug-spinner-logo right"
          alt="monarch-logo"/>
      </span>
    </div>
  </body>
</html>
